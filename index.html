<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login-container">
        <h2>Acesse sua conta</h2>
        <form id="loginForm" action="seu_script_backend.php" method="post">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="userType" class="option-label">Sou um:</label>
                <select id="userType" name="userType" required>
                    <option value="">Selecione...</option>
                    <option value="cliente">Paciente</option>
                    <option value="medico">Médico</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Entrar</button>
            </div>
        </form>
        <div class="create-account">
            <p>Não possui uma conta? <a href="signup.html">Crie uma aqui</a>.</p>
        </div>
    </div>
</body>
</html>
